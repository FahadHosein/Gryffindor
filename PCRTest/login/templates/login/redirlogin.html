{%extends "login/sitebase.html" %}
{% load crispy_forms_tags %}
{% block content %}  


<h1> Login on this page, this is an html file.</h1>

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Sign in to Book an Appointment </legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-outline-info" type="submit"> Sign In </button>
        </div>
    </form>    
    <div class="border-top pt-3">
        <small class="text-muted"> 
            Need an account ? <a class="ml-2" href="{% url 'sitehome' %}"> Sign Up Here </a>
        </small>
    </div>
</div>



{% endblock content %}
