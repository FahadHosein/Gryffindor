
{%extends "login/sitebase.html" %}
{% load crispy_forms_tags %}
{% block content %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Changed the Title to something more suitable-->
    <title>Booking Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<div class="container p-5 text-center">
    <h1> Book Your Appointment</h1>
</div>

<div class="container pb-3">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">  Book an Appointment </legend>
                
                <div class= "row">
                    <div class="col mb-3">
                        <label for="Fname" class="form-label mb-1">First Name</label>
                        <input  name='fname' type="text" class="form-control" id="Fname" placeholder="First name as stated on ID">
                    </div>
                    <div class="col mb-3">
                        <label for="Lname" class="form-label mb-1">Last Name</label>
                        <input name='lname' type="text" class="form-control" id="Lname" placeholder="Last name as stated ID">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mb-3 ">
                        <label for="StreetAddress" class="form-label mb-1">Street Address</label>
                        <input name='streetaddress' type="text" class="form-control" id="StreetAddress" placeholder= "Enter your Street Addresss">
                    </div>

                    <div class="col mb-3">
                        <label for="City" class="form-label mb-1"> City </label>
                        <select name= 'city' class="form-select form select-md" id="City">
                            <option selected>Open City select menu</option>
                            <option value="1">Arima</option>
                            <option value="2">Port-Of-Spain</option>
                            <option value="3">San Fernando</option>
                            <option value="4">Scarborough</option>
    
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="PhoneNumber" class="form-label mb-1">Personal Phone Number</label>
                        <input name='phon' type="text" class="form-control" id="PhoneNumber" placeholder= "e.g (868)999-9999">
                    </div>

                    <div class="col">
                        <label for="EmergencyNumber" class="form-label mb-1">Emergency Contact Number</label>
                        <input name='emephon' type="text" class="form-control" id="EmergencyNumber" placeholder= "e.g (868)999-9999">   
                    </div>                    
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="gender" class="form-label  mb-1">Gender</label> 
                            <div class="row">
                                <div class="col form-check">
                                    <input name= 'gender' class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">Female</label>
                                </div>
                                <div class="col form-check">
                                    <input name= 'gender' class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">Male</label>
                                </div>
                                <div class="col form-check">
                                    <input name= 'gender' class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                                    <label class="form-check-label" for="flexRadioDefault3">Other</label>
                                </div>
                            </div>
                    </div>

                    <div class="col mb-3 form-group">
                        <label for="CongregateSetting1" class="form-label mb-1"> Do you live or work in an congregate setting ? </label>
                        <select name= 'congregatesetting' class="form-select form select-md" id="CongregateSetting1">
                            <option selected>Select choice</option>
                            <option value="1">Yes, I work or live in a congregate setting</option>
                            <option value="2">No, I do not work or live in a congregate setting</option>
                        </select>
                    </div>
                </div>

                <div class="col mb-3">
                        <label for="Covid-19" class="form-label mb-1"> Did you have COVID-19 in the last 6 months? </label>
                        <select name= 'cov6' class="form-select form select-md" id="Covid-19">
                            <option selected>Select choice</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>    
                        </select>
                </div>

                <div class="col mb-3">
                        <label for="heartproblems" class="form-label mb-1"> Do you have regular heart problems? </label>
                        <select name= 'heart' class="form-select form select-md" id="heartproblems">
                            <option selected>Select choice</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>    
                        </select>
                </div>

                <div class="col mb-3">
                        <label for="chestpains" class="form-label mb-1"> Do you have regular chest pains ? </label>
                        <select name= 'chestpa' class="form-select form select-md" id="chestpains">
                            <option selected>Select choice</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>    
                        </select>
                </div>

                <div class="col mb-3">
                        <label for="hypertension1" class="form-label mb-1"> Do you have hypertension ? </label>
                        <select name= 'hypertension' class="form-select form select-md" id="hypertension1">
                            <option selected>Select choice</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>    
                        </select>
                </div>

                <div class="col mb-3">
                        <label for="diabetes1" class="form-label mb-1"> Do you have diabetes ? </label>
                        <select name= 'diabetes' class="form-select form select-md" id="diabetes1">
                            <option selected>Select choice</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>    
                        </select>
                </div>

                <div class="row mb-3">
                    <div class="col form-group">
                        <label for="ApptDate" class="form-label  mb-1">Appointment Date</label>                                   
                        <div class="input-group date" id="apptpicker">
                            <input name= 'appdate' type="text" class="form-control" id="ApptDate" placeholder="mm/dd/yyyy">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block" >
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="col form-group">
                    </div>
                </div>

            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit"> Book Appointment </button>
            </div>
        </form>    
   </div>
</div>
<script type="text/javascript">
      $(function(){
        $('#apptpicker').datepicker();
      });
</script>
{% endblock content %}
</body>
</html>
