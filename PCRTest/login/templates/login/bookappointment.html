
{%extends "login/sitebase.html" %}
{% load crispy_forms_tags %}
{% block content %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Changed the Title to something more suitable-->
    <title>Booking Appointment</title>
</head>
<div class="container p-5 text-center">
<h1> Book Your Appointment</h1>
</div>

<div class="container pb-3">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">  Book an Appointment </legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit"> Request Appointment </button>
            </div>
        </form>    
   </div>
</div>
{% endblock content %}
</html>
