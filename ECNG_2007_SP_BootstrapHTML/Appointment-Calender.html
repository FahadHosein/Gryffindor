    <div class="container shadow min-vh-100 py-2">
        <h5>Bootstrap 5 date picker</h5>

            <div class="col-lg-3 col-sm-6">
                <label for="selDate">Select Date</label>

                <span id="selDateSelected"></span>

<div>
    <button type="button" class="btn btn-outline-dark">9:00 AM</button>

</div>
        <script>
            let selDate = document.getElementById('selDate')
selDate.addEventListener('change',(e)=>{
  let selDateVal = e.target.value
  document.getElementById('selDateSelected').innerText = selDateVal
})
    </script>
